<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="main.css">
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	  <!-- The overlay -->
	<div id="myNav" class="overlay">

	  <!-- Button to close the overlay navigation -->
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	  <!-- Overlay content -->
	  <div class="overlay-content">
	    <a href="index.html">Clock</a>
	    <a href="stopwhatch.html">Stopwhatch</a>
	    <a href="timer.html">Timer</a>
	  </div>

	</div>

	<!-- Use any element to open/show the overlay navigation menu -->
	<ion-icon class="humburger" onclick="openNav()" name="menu-outline"></ion-icon>

	<div class="watch">
		<div class="time">
			00:00:00
		</div>
		<div class="controls">
			<button id="start" type="button" class="btn btn-danger">Start</button>
			<button id="stop" type="button" class="btn btn-danger">Stop</button>
			<button id="reset" type="button" class="btn btn-danger">Reset</button>
		</div>
	</div>

	<script type="text/javascript">
	// Global variables
	const time_el = document.querySelector('.watch .time');
	const start_btn = document.getElementById('start');
	const stop_btn = document.getElementById("stop");
	const reset_btn = document.getElementById("reset");

	let seconds = 0;
	let interval = null;

	// Event listeners
	start_btn.addEventListener('click', start);
	stop_btn.addEventListener("click", stop);
	reset_btn.addEventListener("click", reset);

	// Update the timer
	function timer () {
		seconds++;

		// Format our time
		let hrs = Math.floor(seconds / 3600);
		let mins = Math.floor((seconds - (hrs * 3600)) / 60);
		let secs = seconds % 60;

		if (secs < 10) secs = '0' + secs;
		if (mins < 10) mins = "0" + mins;
		if (hrs < 10) hrs = "0" + hrs;

		time_el.innerText = `${hrs}:${mins}:${secs}`;
	}

	function start () {
		if (interval) {
			return
		}

		interval = setInterval(timer, 1000);
	}

	function stop () {
		clearInterval(interval);
		interval = null;
	}

	function reset () {
		stop();
		seconds = 0;
		time_el.innerText = '00:00:00';
	}

	function openNav() {
		document.getElementById("myNav").style.width = "100%";
	}

	function closeNav() {
		document.getElementById("myNav").style.width = "0%";
	}
s
	</script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
